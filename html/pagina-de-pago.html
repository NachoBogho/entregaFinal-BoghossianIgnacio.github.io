<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d92f20fa78.js" crossorigin="anonymous"></script>
    <script defer src="../app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <title>MintedPixels</title>
</head>
<body>
    <!-- header info -->
<header class="headerInfo" id="headerId">
        <div class="infoContainer">
            <div class="containerLogo">
                <a href="../index.html"><span class="orangeColor fontBold">Minted</span> Pixels</a>
            </div>
            <div class="containerNav">
                <ul class="navList">
                    <li class="navItem navItemH"><a href="">Explore</a></li>
                    <li class="navItem navItemH"><a href="">Store</a></li>
                    <li class="navItem navItemH"><a href="">About</a></li>
                    <li class="navItem"><button id="boton-carrito" class="botonHeader1"><span id="contadorCarrito"></span><i class="fa-solid fa-cart-shopping fondoItem"></i></button></li>
                    <li class="navItem"><button id="openModalBtn" class="botonHeader2"><i class="fa-solid fa-solid fa-user fondoItem"></i><p><span id="user-name"></span></p></button></li>
                    <div class="bars__menu">
                        <span class="line1__bars-menu"></span>
                        <span class="line2__bars-menu"></span>
                        <span class="line3__bars-menu"></span>
                    </div>
                </ul>
            </div>
        </div>

</header>


<div id="mostrarCarrito"></div>


<!-- Metodo de pago -->
<div class="containerPay">
    <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">billing <span class="orangeColor fontBold">Address</span></h3>
                <div class="inputBox">
                    <span>Full name :</span>
                    <input type="text" placeholder="John Doe">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" placeholder="1375 Broadway">
                </div>
                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" placeholder="New York">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>State :</span>
                        <input type="text" placeholder="United States">
                    </div>
                    <div class="inputBox">
                        <span>Zip code :</span>
                        <input type="text" placeholder="10013">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title"><span class="orangeColor fontBold">Pay</span>Ment</h3>

                <div class="inputBox">
                    <span>Cards accepted :</span>
                    <img src="../img/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Name on card :</span>
                    <input type="text" placeholder="John David Doe">
                </div>
                <div class="inputBox">
                    <span>Credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Exp. month :</span>
                    <input type="text" placeholder="January">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Exp. year :</span>
                        <input type="number" placeholder="2023">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="proceed to checkout" class="submit-btn">
    </form>
</div> 


<!-- Footer -->
<footer id="footerPage">

    <section class="footerInfo" id="">
        
        <div class="containerLogo">
            <a href="../index.html" class="tamañoLogo"><span class="orangeColor fontBold">Minted</span> Pixels</a>
        </div>
        <div class="redesBox">
            <ul>
                <li class="redesLogo"><a href="https://www.instagram.com/nachobogho18/"><i class="bi bi-instagram"></i></a></li>
                <li class="redesLogo"><a href="https://twitter.com/ignacio_bogho"><i class="bi bi-twitter"></i></a></li>
                <li class="redesLogo"><a href="https://github.com/NachoBogho"><i class="bi bi-github"></i></a></li>
            </ul>
        </div>
    </section>
    <hr class="lineaSepara lineaSeparaFooter">
  
    <section class="secondFooter" id="">
        <p class="derechosAutor"> Minted Pixel © | All rights reserved </p>
    </section>
  </footer>


</body>
</html>
