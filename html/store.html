<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d92f20fa78.js" crossorigin="anonymous"></script>
    <script defer src="../app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <title>MintedPixels</title>
</head>
<body>
    <!-- header info -->
<header class="headerInfo" id="headerId">
        <div class="infoContainer">
            <div class="containerLogo">
                <a href="../index.html" class="tamañoLogo"><span class="orangeColor fontBold">Minted</span> Pixels</a>
            </div>
            <div class="containerNav">
                <ul class="navList">
                    <li class="navItem navItemH"><a href="">Explore</a></li>
                    <li class="navItem navItemH"><a href="">Store</a></li>
                    <li class="navItem navItemH"><a href="">About</a></li>
                    <li class="navItem"><button id="boton-carrito" class="botonHeader1"><span id="contadorCarrito"></span><i class="fa-solid fa-cart-shopping fondoItem"></i></button></li>
                    <li class="navItem"><button id="openModalBtn" class="botonHeader2"><i class="fa-solid fa-solid fa-user fondoItem"></i><p><span id="user-name"></span></p></button></li>
                    <div class="bars__menu">
                        <span class="line1__bars-menu"></span>
                        <span class="line2__bars-menu"></span>
                        <span class="line3__bars-menu"></span>
                    </div>
                </ul>
            </div>
        </div>

</header>
    <!-- stock tienda -->
    
<main id="" class="storeGrid"> 
    <section class="filterSection">
        <div class="filterList">
            <ul><li class="filterListTitle">Bored <span class="orangeColor fontBold">Ape</span> Yacht</li></ul>

            <ul class="filterOrden">
                <div class="filterBox">
                    <label class="filtradoTipo" for="filtroPrecioMin">Lower Price:</label>
                        <input class="inputFill" type="number" id="filtroPrecioMin" placeholder="Enter a value"/>
                </div>
                <div>
                    <label class="filtradoTipo" for="filtroPrecioMax">Higher Price:</label>
                        <input class="inputFill" type="number" id="filtroPrecioMax" placeholder="Enter a value"/>
                </div>                 
            </ul>
            <button id="botonFiltrar" class="botonFiltro">Filter</button>
            <hr class="lineaSepara">
            <ul><li class="filterListTitle2"> 1 <span class="orangeColor fontBold"> ETH </span> ≅ <span id="result"></span></li></ul>

            <div class="containerMoney">
                <button class="botonHeader1" onclick="convertToARS()">ARS</button>
                <button class="botonHeader1" onclick="convertToUSD()">USD</button>
                <button class="botonHeader1" onclick="convertToEUR()">EUR</button>
                <button class="botonHeader1" onclick="convertToBRL()">BRL</button>

   
  </div>
        </div>
    </section>
    <section id="contenedorProductos"></section>
</main>

<!-- Register -->


<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Register</h2>
    <form id="registrationForm" class="formConfig">
      <input type="text" placeholder= "  UserName" id="username" required>
      <input type="email" placeholder= "  Email" id="email" required>
      <input type="date" placeholder= " mm/dd/yyyy" class="marginDate" id="birthday" required>
      <input type="password" placeholder= "  Create a password" id="password" required>
      <input type="submit" value="Sign In" class="registerConfig">
      <input  id="botonCerrarSesion" type="submit" value="Log Out" class="registerConfig">
    </form>
  </div>
</div>

    <!-- carrito -->
<div class="modal-contenedor">
    <div class="modal-carrito">
        <h3 class="gridCart1">Carrito</h3>
        <button id="carritoCerrar" class="gridCart2"><i class="fas fa-times-circle"></i></button>

        <div id="carrito-contenedor" class="gridCart5"></div>

        <p class="precioProducto gridCart4">Precio total: <span id="precioTotal">0</span> ETH</p>
        <button id="vaciar-carrito" class="botonAgregar2 gridCart3">Delete All</button>
        <button id="finalizar-compra" class="botonAgregar2 gridCart6">Go to Pay</button>
    </div>
</div>

<footer id="footerPage">

    <section class="footerInfo" id="">
        
        <div class="containerLogo">
            <a href="../index.html" class="tamañoLogo"><span class="orangeColor fontBold">Minted</span> Pixels</a>
        </div>
        <div class="redesBox">
            <ul>
                <li class="redesLogo"><a href="https://www.instagram.com/nachobogho18/"><i class="bi bi-instagram"></i></a></li>
                <li class="redesLogo"><a href="https://twitter.com/ignacio_bogho"><i class="bi bi-twitter"></i></a></li>
                <li class="redesLogo"><a href="https://github.com/NachoBogho"><i class="bi bi-github"></i></a></li>
            </ul>
        </div>
    </section>
    <hr class="lineaSepara lineaSeparaFooter">
  
    <section class="secondFooter" id="">
        <p class="derechosAutor"> Minted Pixel © | All rights reserved </p>
    </section>
  </footer>


</body>
</html>
